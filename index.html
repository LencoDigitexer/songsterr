    <script>
      
      function searchSong() {
        // Clear previous search results
        $('#searchResults').empty();
        // Get the input URL
        const url = $('#urlInput').val();
        // Check if the domain is correct
        if (!url.includes('songsterr.com')) {
          $('#searchResults').append('<li class="list-group-item list-group-item-danger">Неверная ссылка, укажите ссылку с сайта <a href="https://www.songsterr.com/" target="_blank">Songsterr</a></li>');
          return;
        }
        // Extract song ID from the URL
        //const songId = url.split('-').pop();
        //console.log(songId);
        // Extract song ID from the URL
        const match = url.match(/(\d+)$/);
        var songId = "";
        // Check if a match was found
        if (match) {
          songId = match[1];
          console.log(songId + songId);
        } else {
          console.error('Unable to extract song ID from URL');
        }
        // Make a GET request to Songsterr API using CORS Anywhere
        fetch(`api/${songId}.json`, {
            method: 'GET',
            headers: {
              'Accept': '*/*',
              'Accept-Language': 'ru,en;q=0.9,zh-TW;q=0.8,zh;q=0.7',
              'DNT': '1',
              'Origin': 'https://lencodigitexer.github.io',
              'Referer': 'https://lencodigitexer.github.io/',
              'Sec-Ch-UA': '"Google Chrome";v="119", "Chromium";v="119", "Not?A_Brand";v="24"',
              'Sec-Ch-UA-Mobile': '?0',
              'Sec-Ch-UA-Platform': '"Linux"',
              'Sec-Fetch-Dest': 'empty',
              'Sec-Fetch-Mode': 'cors',
              'Sec-Fetch-Site': 'cross-site',
              'User-Agent': 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36',
            },
            mode: 'cors',
            credentials: 'include',
          })
          .then(response => response.json())
          .then(data => {
            // Parse and display results
            data.forEach(result => {
              const listItem = `
          <li class="list-group-item">
            <strong>${result.title}</strong> - ${result.artist}<br>
            ${result.description}<br>
            <a href="${result.source}" class="btn btn-primary">Скачать .${result.source.split('.').pop()}</a>
          </li>
        `;
              $('#searchResults').append(listItem);
            });
          })
          .catch(error => {
            console.error('Error:', error);
            $('#searchResults').append('<li class="list-group-item list-group-item-danger">Мы не смогли найти песню</li>');
          return;
          });
      }
